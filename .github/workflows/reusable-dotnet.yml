name: .NET with reusable actions

on: 
  workflow_call:
    inputs:
      FILENAME:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout action
      uses: actions/checkout@v4
      # with:
      #     repository: anusha414/dotnet
      #     ref: master

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # Adjust based on your .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build,Test and package
     # uses: anusha414/reusable-demo-workflows/.github/actions/package@master
      uses: ./.github/actions/package@master

    - name: Run Hello World
      uses: anusha414/reusable-demo-workflows/.github/actions/run@master
      with:
        FILENAME: ${{inputs.FILENAME}}

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
          name: artifact
          path: bin/Release/netcoreapp3.1/
